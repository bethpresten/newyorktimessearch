<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
    href=“https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap”
    rel=“stylesheet”>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">New York Times Search</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend" id="searchText">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Search Term:</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              maxlength="100"
              size="100"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label
            class="input-group-text"
            for="inputGroupSelect02"
            id="searchText"
            >Number of Articles to Retrieve:
          </label>
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <select class="custom-select" id="inputGroupSelect02">
              <option selected>Choose...</option>
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
            <div class="input-group-append"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend" id="searchText">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Start Year (Optional):
              </span>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              maxlength="100"
              size="100"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend" id="searchText">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >End Year (Optional):
              </span>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              maxlength="100"
              size="100"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-secondary" id="searchBtn">
          Search
        </button>
        <button type="button" class="btn btn-secondary" id="clearBtn">
          Clear Results
        </button>
      </div>
    </div>
    <div class="container" id="top-articles">
      <div class="row">
        <div class="col-md-12">
          <h2>Article Results</h2>
        </div>
        <div class="row" id="result-one"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
